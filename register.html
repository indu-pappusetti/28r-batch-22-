<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <center>
            <h1>Registration Page</h1>
            <input type="username" id="username" placeholder="username" autocomplete="off" required><br><br>
            <input type="password" placeholder="Password" autocomplete="off" required
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[%#$*@]).{8,16}"><br><br>
            <input type="text" id="email" placeholder="email" pattern="[a-z]+@+[a-z]/.[a-z]" autocomplete="off"
                required><br><br>
            <button><a href="registersuccess.html" target="_blank">Register</a></button>
        </center>
    </body>
    
    </html>
